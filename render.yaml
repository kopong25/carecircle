services:
  - type: web
    name: carecircle
    runtime: python
    region: oregon
    plan: free

    buildCommand: pip install -r backend/requirements.txt && cd frontend && npm install && npm run build

    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ENVIRONMENT
        value: production

